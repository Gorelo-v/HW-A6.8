<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="./css/bootstrap.min.css">

  <title>PWS A6.8</title>
</head>
<body>

  <h1>Progressbar with 3 buttons</h1>
    <div><br></div>
    <div style="max-width: 70vw;"  >
        <div class="progress">
          <div id="progressBar" class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
    <div><br></div>
    <button id="btn1" type="button" class="btn btn-dark">+1%</button>
    <button id="btn2" type="button" class="btn btn-dark">+3%</button>
    <button id="btn3" type="button" class="btn btn-dark">+7%</button>

	 <script src="./js/jquery-3.4.1.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/script-6.8.js"></script>
</body>
</html>
